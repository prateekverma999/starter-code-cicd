name : Dist
on :
    - push
    - workflow_dispatch
jobs:
    Test:
        runs-on: ubuntu-latest
        steps:
            - name: "Code CheckOut"
              uses: actions/checkout@v4 

            - name: "Setup node"
              uses: actions/setup-node@v4
              with: 
                node-version: '20'

            - name: "node version info"
              run: node -v

            - name: "Install application dependecies"
              run: npm ci

            - name: "Run test"
              run: npm run test