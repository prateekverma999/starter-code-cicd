name: Dist
# on :
#     - push
#     - workflow_dispatch
on:
  push:
    branches:
      - main
      - 'feature/**'
    paths-ignore:
      - '.github/workflows/**'
      - README.md
  workflow_dispatch:
jobs:
    Test:
        runs-on: ubuntu-latest
        steps:
            - name: "Code CheckOut"
              uses: actions/checkout@v4 
            - name: "Setup node"
              uses: actions/setup-node@v4
              with: 
                node-version: '20'
            - name: "node version info"
              run: node -v
            - name: "cache dependencies"
              uses: actions/cache@v4
              with:
                path: '~/.npm'
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            - name: "Install application dependecies"
              run: npm ci
            - name: "Run test"
              run: npm run test
    Deploy:
        needs: Test
        runs-on: ubuntu-latest
        steps:
            - name: "Code CheckOut"
              uses: actions/checkout@v4 
            - name: "Setup node"
              uses: actions/setup-node@v4
              with: 
                node-version: '20'
            - name: "cache dependencies"
              uses: actions/cache@v4
              with:
                path: '~/.npm'
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            - name: "Install application dependecies"
              run: npm ci
            - name: "Deploy"
              run: npm run build
            - name: "Deploy status"
              run: echo "Deploy Sucessfully"